name: Prisma Generate

on:
  pull_request:
    branches: [ "main" ]
    paths: "./prisma/**/*.*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'
    - run: yarn install

  generate: 
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'
    - run: yarn install
    - run: rm -rf node_modules/.prisma
    - run: npx prisma generate
